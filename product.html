<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>

    <!-- Oswald font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
/* Reset default styles for body */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

/* Styles for the header container */
.header {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #ffffff;
}

/* Styles for the logo menu */
.menu {
    display: flex;
    justify-content: center;
    padding: 10px 5%;
    width: 100%; /* Expand the menu to full width */
}

.menu a {
    flex: 1;
    max-width: calc(45% - 10px);
    padding: 10px;
    box-sizing: border-box;
    text-align: center;
}

.menu img {
    max-width: 100%;
    height: auto;
    cursor: pointer;
}

/* Styles for the text menu */
.text-menu {
    display: flex;  
    justify-content: space-between;  
    width: 100%;  
    box-sizing: border-box;
}

.text-menu ul {
    list-style: none;
    padding: 0 5%;  /* This padding aligns the ul with the grid */
    margin: 0;
    display: flex;
    width: 100%;
    justify-content: space-between;  /* Distribute space between the li items */
    box-sizing: border-box;
    letter-spacing: 7px; /* Adjust this value to your preference */

}

.text-menu li {
    margin-right: 0;  /* No need for right margin now */
    box-sizing: border-box;
}

.text-menu li:last-child {
    margin-right: 0;  
}

.text-menu a {
    font-family: 'Oswald', sans-serif; /* Use Oswald font */

    text-decoration: none;
    color: #333;
    font-size: 16px;
    transition: color 0.3s;
}

.text-menu a:hover {
    color: #007bff;
}

/* Styles for the grid container and items */
.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
    padding: 20px 5%;
}

.grid-item {
    width: 100%;
    padding-bottom: 100%;
    background-size: cover;
    background-position: center;
}

/* Media query for screens smaller than 768px */
/* Media query for screens smaller than 768px */
@media (max-width: 768px) {
    .menu {
        padding: 10px 0;
    }

    /* Adjusting spacing for the text menu on smaller screens */
    .text-menu ul {
        padding: 0 2%;  /* Adjust padding to create a bit more space on the sides */
    }

    .text-menu li {
        margin-right: 10px;  /* Add some right margin to separate the items */
    }

    .text-menu li:last-child {
        margin-right: 0;  
    }

    .text-menu a {
        font-size: 14px;  /* Increase the font size a bit */
    }
}

    </style>
</head>
<body>
    <div class="header">
        <div class="menu">

        </div>
        
        
        <!-- Text Menu -->
        <nav class="text-menu">
            <ul>
                <li><a href="live_shows.html">Live Shows</a></li>
                <li><a href="portrait.html">Portrait</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="grid-container" id="imageGrid"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const imageGrid = document.getElementById('imageGrid');
            let imageIndex = 1;
            const extensions = ['webp', 'jpg', 'png', 'PNG'];
            let currentExtensionIndex = 0;

            function addImageToGrid() {
                const currentExtension = extensions[currentExtensionIndex];
                const imageName = `photo${imageIndex}.${currentExtension}`;
                const img = new Image();

                img.onload = function() {
                    const gridItem = document.createElement('div');
                    gridItem.classList.add('grid-item');
                    gridItem.style.backgroundImage = `url('product/${imageName}')`;
                    imageGrid.appendChild(gridItem);

                    // Try to load the next image
                    imageIndex++;
                    addImageToGrid();
                };

                img.onerror = function() {
                    // If there are more extensions to try, switch to the next one and reset the index
                    if (currentExtensionIndex < extensions.length - 1) {
                        currentExtensionIndex++;
                        imageIndex = 1;
                        addImageToGrid();
                    } else {
                        // If we were already loading the last extension type, stop
                        console.log(`Failed to load image: product/${imageName}`);
                    }
                };

                img.src = `product/${imageName}`;
            }

            addImageToGrid();
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const folderName = 'product';
            populateImageGrid(folderName);
        });
    </script>
</body>
