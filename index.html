<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    .menu {
        display: flex;
        flex-wrap: wrap; /* Allow menu items to wrap to the next line on smaller screens */
        justify-content: center; /* Center align the menu items */
        padding: 10px 5%;
        background-color: #ffffff;
    }

    .menu a {
        flex: 1; /* Equal width for menu items */
        max-width: calc(25% - 10px); /* Adjust as needed for the number of menu items */
        padding: 10px; /* Add padding around each menu item */
        box-sizing: border-box; /* Include padding in the width calculation */
        text-align: center; /* Center align text in menu items */
    }

    .menu img {
        max-width: 100%; /* Ensure images don't overflow their containers */
        height: auto; /* Preserve aspect ratio */
        cursor: pointer;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
        padding: 20px 5%;
    }

    .grid-item {
        width: 100%;
        padding-bottom: 100%;
        background-size: cover;
        background-position: center;
    }

    /* Add a media query for screens smaller than 768px (adjust as needed) */
    @media (max-width: 768px) {
        .menu {
            padding: 10px 0; /* Reduce horizontal padding */
        }
    }
</style>

</head>
<body>
    <div class="menu">
        <a href="URL_FOR_LOGO1" target="_blank"><img src="logos/logo1.jpg" alt="Logo 1"></a>
        <a href="URL_FOR_LOGO2" target="_blank"><img src="logos/logo2.jpg" alt="Logo 2"></a>
        <a href="URL_FOR_LOGO3" target="_blank"><img src="logos/logo3.jpg" alt="Logo 3"></a>
        <a href="URL_FOR_LOGO4" target="_blank"><img src="logos/logo4.jpg" alt="Logo 4"></a>
    </div>
    

    <div class="grid-container" id="imageGrid">
        <!-- Images will be appended here by JavaScript -->
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    const imageGrid = document.getElementById('imageGrid');
    let imageIndex = 1;
    const extensions = ['webp', 'JPEG', 'png','PNG'];
    let currentExtensionIndex = 0;

    function addImageToGrid() {
        const currentExtension = extensions[currentExtensionIndex];
        const imageName = `photo${imageIndex}.${currentExtension}`;
        const img = new Image();

        img.onload = function() {
            const gridItem = document.createElement('div');
            gridItem.classList.add('grid-item');
            gridItem.style.backgroundImage = `url('images/${imageName}')`;
            imageGrid.appendChild(gridItem);

            // Try to load the next image
            imageIndex++;
            addImageToGrid();
        };

        img.onerror = function() {
            // If there are more extensions to try, switch to the next one and reset the index
            if (currentExtensionIndex < extensions.length - 1) {
                currentExtensionIndex++;
                imageIndex = 1;
                addImageToGrid();
            } else {
                // If we were already loading the last extension type, stop
                console.log(`Failed to load image: images/${imageName}`);
            }
        };

        img.src = `images/${imageName}`;
    }

    addImageToGrid();
});


    </script>
</body>
</html>
